      <script src="/socket.io/socket.io.js"></script>
      <script>
        var socket = io();

        var roomNames = document.getElementById('roomsO');
        var yourRoom = window.localStorage.getItem('roomName');
        var item = document.createElement('li');
            item.textContent = "#Channels";
            roomNames.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
    if(yourRoom.value){
        var item = document.createElement('li');
            item.textContent = yourRoom;
            roomNames.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
    }else{
        var item = document.createElement('li');
            item.textContent = "you haven't created a channel yet.";
            roomNames.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
    }
    socket.emit("requestRooms", "requestRooms");

        socket.on("availableRooms", function(msg) {
            var item = document.createElement('a');
            item.textContent = msg;
            roomNames.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        })
      </script>

  <style>
    :root {
      --clr-primary: #6aeeb5;
      --clr-primary-hover: #29e6a7;
      --clr-primary-dark: #039d69;
      --clr-gray100: #f0f7f8;
      --clr-gray200: #cfd8dc;
      --radius: 0.2rem;
    }
    * {
      margin: 0;
      padding: 0;
      font-family: "Roboto", sans-serif;
    }
    body{
      display: block;
    background: linear-gradient(-45deg, rgb(38, 39, 39), rgb(28, 28, 30), rgb(36, 36, 36));
    animation: change 10s ease-in-out infinite;
    overflow:hidden;
    }
    .container {
      width: 100%;
    height: 90vh;
    color: #fff;
    background-size: 400% 400%;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    }
    @keyframes change {
      0% {
        background-position: 0 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0 50%;
      }
    }
    .space {
      height: 20px;
      width: 100%;
      color: transparent;
    }
    .nav-list {
      background: white;
      box-shadow: 0px 0px 10px var(--clr-gray200);
      padding: 1rem 0;
      border-radius: var(--radius);
      display: flex;
      width: 90%;
      justify-content: flex-end;
      margin-left: auto;
      margin-right: auto;
      align-items: center;
    }

    .nav-item {
      list-style: none;
      margin-right: 2rem;
    }

    .nav-item.open {
      display: block;
    }
    .nav-item a,
    .menu-list a {
      text-decoration: none;
      color: black;
      transition: all 200ms ease-in;
    }

    .nav-item a:hover {
      color: var(--clr-primary-dark);
    }
    .nav-item:first-child {
      margin-right: auto;
      margin-left: 2rem;
    }

    .btn-primary {
      font-family: Montserrat, sans-serif;
      font-size: 1rem;
      background: var(--clr-primary);
      border: none;
      outline: none;
      border-radius: var(--radius);
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: all 200ms ease-in;
    }

    .btn-primary:hover {
      background: var(--clr-primary-hover);
    }
    .menu-btn {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 0;
      height: 0;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    .menu-btn-ele {
      width: 25px;
      height: 4px;
      background: #333;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
    }
    .menu-btn-ele::before,
    .menu-btn-ele::after {
      content: "";
      position: absolute;
      width: 25px;
      height: 4px;
      background: #333;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
    }
    .menu-btn-ele::before {
      transform: translateY(-8px);
    }
    .menu-btn-ele::after {
      transform: translateY(8px);
    }
    .menu-btn.open .menu-btn-ele {
      transform: translateX(-50px);
      background: transparent;
      box-shadow: none;
    }
    .menu-btn.open .menu-btn-ele::before {
      transform: rotate(45deg) translate(35px, -35px);
    }
    .menu-btn.open .menu-btn-ele::after {
      transform: rotate(-45deg) translate(35px, 35px);
    }
    .menu-list {
      height: 0;
      transition: 0.3s;
    }
    .menu-list > a,
    .menu-list > .btn-primary {
      display: none;
    }
    .menu-list.open > a,
    .menu-list.open > .btn-primary {
      display: block;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }
    .menu-list.open {
      display: block;
      height: auto;
      background-color: #fff;
      box-shadow: 0px 0px 10px var(--clr-gray200);
      width: 80%;
      margin-left: 10%;
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      margin-left: auto;
      margin-right: auto;
    }
    .connector {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
      margin-top: -49px;
    }
    .secondary-connector {
      display: block;
    }
    .body {
      display: none;
    }
    .body.open{
      display: flex;
    }
    .c-btn {
      position: relative;
      display: inline-block;
      padding: 10px 30px;
      text-decoration: none;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.4);
      background: #262c37;
      letter-spacing: 2px;
      font-size: 16px;
      transition: 0.3s;
      font-family: sans-serif;
      margin: 5px;
    }
    .c-btn:hover {
      color: rgba(255, 255, 255, 1);
    }
    .c-btn span {
      display: block;
      position: absolute;
      background: #2894ff;
    }
    .c-btn span:nth-child(1) {
      left: 0;
      bottom: 0;
      width: 2px;
      height: 100%;
      transform: scaleY(0);
      transform-origin: bottom;
      transition: 0.3s;
    }
    .c-btn:hover span:nth-child(1) {
      transform: scaleY(1);
      transform-origin: top;
      transition: 0.3s;
    }
    .c-btn span:nth-child(2) {
      left: 0;
      bottom: 0;
      width: 100%;
      height: 2px;
      transform: scaleX(0);
      transform-origin: left;
      transition: 0.3s;
    }
    .c-btn:hover span:nth-child(2) {
      transform: scaleX(1);
      transform-origin: right;
      transition: 0.3s;
    }
    .c-btn span:nth-child(3) {
      right: 0;
      bottom: 0;
      width: 2px;
      height: 100%;
      transform: scaleY(0);
      transform-origin: bottom;
      transition: 0.3s;
      transition-delay: 0.3s;
    }
    .c-btn:hover span:nth-child(3) {
      transform: scaleY(1);
      transform-origin: top;
      transition: 0.3s;
      transition-delay: 0.3s;
    }
    .c-btn span:nth-child(4) {
      left: 0;
      top: 0;
      width: 100%;
      height: 2px;
      transform: scaleX(0);
      transform-origin: left;
      transition: 0.3s;
      transition-delay: 0.3s;
    }
    .c-btn:hover span:nth-child(4) {
      transform: scaleX(1);
      transform-origin: right;
      transition: 0.3s;
      transition-delay: 0.3s;
    }
    @media (max-width: 666px) {
      .nav-item {
        display: none;
      }
      .nav-item:first-child {
        display: block;
        font-size: 1.5rem;
        justify-content: center;
      }
      .menu-btn {
        width: 25px;
        height: 25px;
        margin-right: 25px;
      }
    }
    .secondary {
    display: grid;
  }

  .option {

  h2{

  h3 {
    font-size: 1rem;
    color: #aaaaaa;
    text-align: center;

  }
  .check-g{
    display: flex;

    border-radius: 12px;
    background: transparent;
    height: 40px;

    margin-bottom: 1rem;
    align-items: center;

  }
    .check-g.active{
      margin:1px gray;

  .check-g:hover{
    background-color: #aaaaaa0d;
  }
  i{
    font-size: 20px;
    margin-right: 1rem;
    margin-left: 2rem;
  }
  h1{
    font-size: 16px;
  }
  .start-chat{
    width: 10rem;
    height: 2rem;
    margin-left: auto;
    margin-right: auto;
    background-color: #7763dc;
    outline: none;
    border: none;
    border-radius: 8px;
    color: rgb(8, 8, 8);
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
  }
  .start-chat:hover{
    background-color: #7259ec;
  }
  .secondary a{
    text-decoration: none;
    color: rgb(203, 203, 203);
    width: 300px;
    height: 40px;
    border: none;
    border-radius: 10px;
    margin-top: 0.5rem;
    margin-left: 2rem;
    cursor: pointer;
    transition: 0.5s;
  }
  .secondary a:hover{
    text-decoration: underline;
    transform:translateX(10px) ;
    color: rgb(217, 217, 217);
  }
  .option-menu{
        display: none;
    }
    .option-ele{
        width: 400px;
        height: 40px;
        margin: 0.4rem;
        color: #fff;
        background-color: rgba(51, 51, 51, 0.163);
        outline: none;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        justify-content: center;
        align-items: center;
        transition: 0.4s;
    }
    .option-ele:hover{
        background-color: #6346f4a3;;
    }
    .option-menu.active{
      display: grid;
    }
    .secondary.inactive{
      display: none;
    }
  </style>
  <script>
    const navList = document.querySelector(".menu-list");

    const showBtn = document.querySelector(".login>a");
    const showList = document.querySelector(".body");
    const hideList = document.querySelector(".login");
    let listShow = false;
    showBtn.addEventListener("click", () => {
      hideList.classList.add("done");
      showList.classList.add("open");
    });

    const Hide = document.querySelector(".check-g");
    let optionOn = false;
    Hide.addEventListener("click", () => {
      if (!optionOn){
        Hide.classList.add("active");
        optionOn = true;
      }else{
        Hide.classList.remove("active");
        optionOn = false;
      }
    })
  </script>
